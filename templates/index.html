<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMJ_MAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
</head>
<body>
    <div id = "title-box">
        <span class = "title">BEST PLACES in <span style="color:#3ACD7F">KOREA</span> </span>
        <table class = "sub-title">
            <tr>
                <td>KIM</td>
                <td>MYOUNG</td>
                <td>JI</td>
                <td>DATA</td>
                <td>CRAWLING</td>
                <td>2021.12.</td>
            </tr>
        </table>
    </div>
    <div id="contents-container">
        <div class="places-container">
            <div class="comments">
                <div class="image"><img src="../static/image/profile.jpg"></div>
                <span>각 장소의 위치는 오른쪽 지도에서 확인하실 수 있습니다.</span>
            </div>
            <ul class="infos-container">
                {% for i in range(title | length) %}
                <li class= "boxes-container">
                    <div class= "box">
                        <div class="image-box"><img src="{{ image[i] }}"/></div>
                        <div class="text-box">
                            <span class="name">{{ title[i] }}</span>
                            <span class="score">{{ score[i] }}</span>
                            <span class="cnt_review">{{ cnt_review[i] }}</span>
                            <span class="info">{{ info[i] }}</span>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="map-box">
            {{ map | safe }}
        </div>
        <div class="reset"></div>
    </div>
</body>
</html>
